{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Create New Greenhouse</h2>
<form method="post">
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded" required>
    </div>
    <div class="mb-4">
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" id="location" name="location" class="mt-1 p-2 w-full border rounded" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Greenhouse</button>
</form>
{% endblock %}
