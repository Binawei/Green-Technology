<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for greenhouse in greenhouses %}
    <div class="p-4 border rounded {{ 'border-red-500' if greenhouse.status == 'issue' else 'border-green-500' }}">
        <h3 class="text-lg font-bold">{{ greenhouse.name }}</h3>
        <p class="text-sm {{ 'text-red-500' if greenhouse.status == 'issue' else 'text-green-500' }}">
            {% if greenhouse.status == 'issue' %}
                <span class="inline-block w-4 h-4 bg-red-500 rounded-full mr-2"></span> Issue Detected
            {% else %}
                <span class="inline-block w-4 h-4 bg-green-500 rounded-full mr-2"></span> Normal
            {% endif %}
        </p>
        {% if greenhouse.status == 'issue' %}
        <p class="text-sm text-red-500">{{ greenhouse.issue_description }}</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
