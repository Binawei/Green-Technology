{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Input Environmental Data for Greenhouse {{ greenhouse_id }}</h2>
<form method="post">
    <div class="mb-4">
        <label for="temperature" class="block text-sm font-medium text-gray-700">Temperature (Â°C)</label>
        <input type="number" step="0.01" id="temperature" name="temperature" class="mt-1 p-2 w-full border rounded" required>
    </div>
    <div class="mb-4">
        <label for="humidity" class="block text-sm font-medium text-gray-700">Humidity (%)</label>
        <input type="number" step="0.01" id="humidity" name="humidity" class="mt-1 p-2 w-full border rounded" required>
    </div>
    <div class="mb-4">
        <label for="co2" class="block text-sm font-medium text-gray-700">CO2 (ppm)</label>
        <input type="number" step="0.01" id="co2" name="co2" class="mt-1 p-2 w-full border rounded" required>
    </div>
    <div class="mb-4">
        <label for="light_intensity" class="block text-sm font-medium text-gray-700">Light Intensity (lux)</label>
        <input type="number" step="0.01" id="light_intensity" name="light_intensity" class="mt-1 p-2 w-full border rounded" required>
    </div>
    <div class="mb-4">
        <label for="soil_ph" class="block text-sm font-medium text-gray-700">Soil pH</label>
        <input type="number" step="0.01" id="soil_ph" name="soil_ph" class="mt-1 p-2 w-full border rounded" required>
    </div>
    <div class="mb-4">
        <label for="soil_moisture" class="block text-sm font-medium text-gray-700">Soil Moisture (%)</label>
        <input type="number" step="0.01" id="soil_moisture" name="soil_moisture" class="mt-1 p-2 w-full border rounded" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
</form>
{% endblock %}
